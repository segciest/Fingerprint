<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="containerS">
        <div class="logo">
          <h1>Auth Apps</h1>
        </div>
      </div>
    </header>

    <!-- Body -->
    <h2 class="text-center">Register</h2>
    <section class="body">
      <form
        action="https://script.google.com/macros/s/AKfycbwKvKhSzeGcp3rhjTh9cMWBTGHO9V1b43fd21gsNNnjQybonApBX2qLaAmpdz-A-W7M9w/exec?action=Register"
        method="post"
        id="formQL"
      >
        <div class="mb-3 mx-5">
          <label for="userInput" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="userInput"
            aria-describedby="helpId"
            placeholder="enter your first name"
          />
        </div>
        <div class="mb-3 mx-5">
          <label for="userInput" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="userInput"
            aria-describedby="helpId"
            placeholder="username"
          />
        </div>
        <div class="mb-3 mx-5">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            name="password"
            id="passwordInput"
            aria-describedby="helpId"
            placeholder="password"
          />
        </div>
        <div class="mb-3 mx-5">
          <label for="emailInput" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="emailInput"
            aria-describedby="helpId"
            placeholder="email"
          />
        </div>
        <div class="signUp text-center">
          <a href="./index.html" class="signUpText">Login here</a>
        </div>
        <div class="buttonLogin text-center my-5">
          <input
            name=""
            id="loginButton"
            class="btn btn-primary"
            type="submit"
            value="Register"
          />
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
